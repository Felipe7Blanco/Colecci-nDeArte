spring.application.name=coleccionARTE
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.user=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRIGN_DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.jdbc.lob.non.contextual_creation=true
login.level.org.hibernate=ERROR
server.port=${PORT:8082}
